<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="images/icon.ico" >

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp</h4>
					<ul class="popover">
                                                                                      {% for s in dics|sort(attr=s.name) %}
						<li><h2>{{ s.name }}</h2>
							<ul>
                                                                                                                         {% for c in s.cities|sort(attr=c.name) %}
								<li><h4>{{ c.name }}</h4></li>
                                                                                                                          {% endif %}
							</ul></li>
                                                                                      {% endif %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp</h4>
					<ul class="popover">
                                                                                      {% for c in dica|sort(attr=c.name) %}
                                                                                                        <li><h4>{{ c.name }}</h4></li>
                                                                                      {% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
